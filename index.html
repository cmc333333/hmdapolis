<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <!--
    s-waiting
    s-denied
    s-approved
    s-player-1 (player 1's turn)
    s-player-2 (player 2's turn)
    s-winner-player-1
    s-winner-player-2
  -->
  <body class="s-player-1">
    <div class="wrapper">
      
      <div class="console">
        
        <h1>HMDA<span>polis</span></h1>
        
        <ul class="console_block players">
          <li class="player-1">Player 1 <i class="icon-holder"></i></li>
          <li class="player-2">Player 2 <i class="icon-holder"></i></li>
        </ul>
        
        <div class="console_block profile">
          <ul>
            <li><i class="icon-user icon-3x"></i> <p class="talk">Help me buy my dream home!<!--Choose responsibly!--></p></li>
            <li><b>Year:</b> 2009</li>
            <li><b>Income:</b> $70,000</li>
            <li><b>Financial Agency:</b> FDIC</li>
          </ul>
        </div>
        
        <!-- [todo] make reason why accepted/declined -->
        
        <!-- Messages -->
        <div class="console_block message message-waiting"><i class="icon-holder icon-spin"></i> Please wait...</div>
        <div class="console_block message message-denied"><i class="icon-holder"></i> Denied!</div>
        <div class="console_block message message-approved"><i class="icon-holder"></i> Approved!</div>

      </div>

      <div id="board" class="hexagons">
        
      </div>

      <!-- <div id="overlay" class="s-active">
        <div class="inner console_block message s-denied">
          <i class="icon-holder"></i> Denied!
        </div>
      </div> -->

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <!--<script src="http://backbonejs.org/backbone.js"></script> <!-- for debugging -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
